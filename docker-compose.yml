version: "2"
services:
  node:
    build: .
    image: "node8:p"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
        #volumes:
        #- ./:/home/node/app
    expose:
      - "8081"
      - "3000"
      - "3002"
    command: "npm run deploy"
    links:
        - mongodb
    depends_on:
        - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
        #volumes:
        #- ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
